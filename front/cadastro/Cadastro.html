<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Fitpay Cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="stylesheet" href="../gradiente/gradientestyle.css">
    <link rel="icon" href="../img/FP.png" type="image/x-icon">
</head>
<body>
    <header>

        <h1 id="title_cad">Cadastro</h1>
        <h2 id="inform">Informe seus dados:</h2>

    </header>
    <main>

    <form class="form_cad">
        <label for="name">Nome</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="password">Senha:</label>
        <input type="password" id="password">

        <select name="funcao" id="funcao" required>
            <option value="" disabled selected>Selecione sus função</option>
            <option value="1">Usuário</option>
            <option value="2">Treinador</option>
            <option value="3">Loja</option>     
        </select>

    </form>

    </main>
    <footer>
        <button id="criar" type="button">Criar</button>
    </footer>

<script src="script_cadastro.js"></script>
</body>
</html>
